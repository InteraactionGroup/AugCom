<p>{{this.multilinguism.translate("modifyImage")}}</p>
<br>
<form (ngSubmit)="onSubmit()">
  <input type="file" accept="image/*" (change)="onFileSelected($event)">
  <br>
  <button mat-button mat-raised-button (click)="onSubmit()" type="submit" mat-dialog-close>{{this.multilinguism.translate('submit')}}</button>
</form>
