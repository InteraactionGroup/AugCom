<div class="topBackBar width-100">
  <div class="floatLeft topBarBackButton" (click)="this.backInHistory()">
    <svg class="topBarBackIcon floatLeft" fill=white viewBox="-50 -50 600 600" preserveAspectRatio='xMinYMin'>
      <path fill-rule="evenodd"
        d="m490.333 160.008h-224.329l-.008-96.342c-.002-17.911-21.073-27.594-34.667-15.942l-224 192c-9.771 8.374-9.773 23.512 0 31.889l224 192c13.558 11.621 34.665 2.024 34.667-15.942l.008-96.342h224.329c11.598 0 21-9.402 21-21v-149.32c0-11.599-9.403-21.001-21-21.001z" />
    </svg>
    <div class="topBarBackLabel floatLeft">
      {{this.multilinguism.translate('retour')}}
    </div>
  </div>
  <div class="topBarLabel topBackBar-centered">
    AugCom
  </div>
  <a *ngIf="boardService.AFSR" class="topBarAFSRLogo floatRight" (click)="openDialogAFSR()">
    <div class="imageAFSR width-100" [ngStyle]="{'background-image':this.getAFSRIcon()}">
    </div>
  </a>
  <div class="titleContainer floatLeft">
    <svg viewBox="0 0 30 20">
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Title
      </text>
    </svg>
  </div>
</div>
