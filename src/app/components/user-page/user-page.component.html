<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.css">
<body>
<div class="ui secondary menu">
  <div class="right menu">
    <div class="ui item" (click)="translate()"
         [ngStyle]="{'background-image':this.getIcon(this.configurationService.LANGUAGE_VALUE==='FR'? 'france':'uk'), 'background-repeat': 'no-repeat'}">
    </div>
  </div>
</div>
<div class="ui centered grid">
  <div class="fourteen wide column">
    <h1 class="ui centered aligned header">
      <span>
        Page de connexion
      </span>
    </h1>
    <div class="ui cards centered">
      <div class="ui card" (click)="openDialogAdd()">
        <div class="image">
          <img src="./assets/images/AddUser.png" alt="">
        </div>
        <div class="content">
          <h2 class="ui centered aligned header">
            Ajouter un utilisateur
          </h2>
        </div>
      </div>
    </div>
    <br>
    <hr>
    <div class="ui four column grid">
      <div class="column" *ngFor="let user of  this.userPageService.usersList; let index = index">
        <div class="ui card">
          <div class="content nameUser" (click)="userSelected(user)"  [routerLink]="'/keyboard'">
            <h3 class="ui centered aligned header">
              {{user.name}}
            </h3>
          </div>
          <div class="images image" (click)="userSelected(user)"  [routerLink]="'/keyboard'">
            <img src="{{userImage(user)}}" alt="">
          </div>
          <button class="deleteButton" *ngIf="user.id != 1" mat-raised-button color="primary"
                  (click)="this.openDialogChange(user.id, index)"> Modifier <img src='/assets/icons/settings.svg'
                                                                                 alt="delete" height="5%" width="5%">
          </button>
          <button class="deleteButton" *ngIf="user.id != 1" mat-raised-button color="warn"
                  (click)="this.openDialogDelete(user.id)"> Supprimer <img src='/assets/icons/delete.svg' alt="delete"
                                                                           height="5%" width="5%"></button>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
</body>
