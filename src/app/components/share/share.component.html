<div class="share width-100">
  <div class="sharePanel">

    <div class="import listElement">
      <label>
        {{this.multilinguism.translate("importSave") + ":"}}
      </label>
      <input #file (change)="exploreAugcomZip(file.files)" accept=".augcom" onclick="this.value=null" type="file">
    </div>

    <div class="import listElement">
      <label>
        {{this.multilinguism.translate("importPages") + ":"}}
      </label>
      <input #files (change)="importPages(files.files)" accept=".augcom" onclick="this.value=null" type="file">
    </div>

    <div class="import listElement">
      <label>
        {{this.multilinguism.translate("import save from snap core first") + ":"}}
      </label>
      <app-spb2aug></app-spb2aug>
    </div>

    <div class="import listElement">
      <label>
        {{this.multilinguism.translate("import save from life companion") + ":"}}
      </label>
      <app-life-companion2aug></app-life-companion2aug>
    </div>

    <div class="import listElement">
      <label>
        {{this.multilinguism.translate("importUser") + ":"}}
      </label>
      <app-import-user></app-import-user>
    </div>

    <!--          <div>-->
    <!--            <label class="floatLeft">-->
    <!--              {{this.multilinguism.translate("importZip") + ":"}}-->
    <!--            </label>-->
    <!--            <input #zip type="file" (change)="exploreZip(zip.files)">-->
    <!--          </div>-->

    <div class="export listElement">
      <button mat-raised-button (click)="openDialogExportPages()">{{this.multilinguism.translate("exportPage")}}</button>
    </div>

    <div class="export listElement">
      <label>
        {{this.multilinguism.translate("exportPageAndItsSubset") + ":"}}
      </label>
      <select (change)="exportPageWithSubset()" class="selectBox" [(ngModel)]="pageIDToExport"
              [ngModelOptions]="{standalone: true}">
        <ng-container *ngFor="let p of this.boardService.board.PageList">
          <option value="{{p.ID}}"> {{p.ID}} </option>
        </ng-container>
      </select>
    </div>

    <div class="export listElement">
      <label>
        {{this.multilinguism.translate("exportSave") + ":"}}
      </label>
      <input (click)="export()" type="button" value="Export">
    </div>

    <div class="export listElement">
      <label>
        {{this.multilinguism.translate("exportUser") + ":"}}
      </label>
      <input (click)="exportUser()" type="button" value="Export">
    </div>

    <div class="exportTo listElement">
      <label>
        {{this.multilinguism.translate("exportPDF") + ":"}}
      </label>
      <input (click)="this.printToPDF()" type="button" value="Export">
    </div>

    <!--        </label>-->

    <!--      </div>-->

    <!--        </label>-->

    <!--      </div>-->

  </div>
</div>
