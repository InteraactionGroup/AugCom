<div style="  margin: 20px ;width: fit-content;">
  <label for="titleFormat">{{this.multilinguism.translate("deleteOneOfYourGrid")}}</label>
  <select [(ngModel)]="this.gridSelected" (change)="openDialog()" id="titleFormat" class="variantListBox">
    <option *ngFor="let grid of listGridID" [value]="grid">{{grid}}</option>
  </select>
</div>
