<div class="height-width-100">

  <div class="movingSelector" [ngStyle]="{'left' : this.getMovingSelectorIndexHorizontally()}"></div>

  <div style="position: relative;top: 0;left: 0;margin-top: -50px; background-color: transparent">
    <div class="menuelt" *ngFor="let menu of newMenu" (click)="selectNewMenu(menu)">
      <div class="menueltlabel">
        {{this.multilinguismService.translate(menu[0])}}
      </div>
    </div>
  </div>

  <div class="mainTest">

    <div class="mainTestTable">

      <ng-container *ngFor="let menu of newMenu">

        <div class="" *ngIf="isSelectedMenu(menu)">
          <hr class="hrs">
          <ng-container *ngFor="let menu2 of menu[1]">
            <div class="title" [class.titleSelected]="selectedSection===menu2"
                 (click)="selectedSection=menu2">
              {{this.multilinguismService.translate(menu2)}}
            </div>
            <hr class="hrs">
          </ng-container>
        </div>

      </ng-container>
    </div>

    <div class="menuContext">
      <div class="menuContextTitle">
        <div class="menuContextTitleText">
          {{this.multilinguismService.translate(this.selectedSection)}}
        </div>
      </div>
      <hr class="hrs">
      <div style="width: 100%; height: 100%">
        <ng-container *ngIf="isSelectedSection('paletteManagement')">
          <app-palettes></app-palettes>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('share')">
          <app-import></app-import>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('resetconfig')">
          <app-reset-configuration></app-reset-configuration>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('interactions')">
          <app-settings></app-settings>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('language')">
          <app-language></app-language>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('ApplicationTheme')">
          <app-application-theme></app-application-theme>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('PageTitle')">
          <app-page-title-management></app-page-title-management>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('GridManagement')">
          <app-choose-your-grid></app-choose-your-grid>
          <app-delete-grid-user></app-delete-grid-user>
          <app-delete-page></app-delete-page>
          <app-model-page></app-model-page>
          <app-reset-grid></app-reset-grid>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('GridFormat')">
          <app-grid-format-management></app-grid-format-management>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('PictogramStyle')">
          <app-pictogram-style></app-pictogram-style>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('Mention')">
          <app-mention></app-mention>
        </ng-container>

        <!--<ng-container *ngIf="isSelectedSection('clearGrid')">
          <app-reset-grid></app-reset-grid>
        </ng-container>-->

        <ng-container *ngIf="isSelectedSection('exportStyle')">
          <app-exportStyle></app-exportStyle>
        </ng-container>

        <ng-container *ngIf="isSelectedSection('export')">
          <app-export></app-export>
        </ng-container>

      </div>
    </div>

  </div>
</div>
