<div class="ui centered aligned">
  <form (ngSubmit)="onSubmit(newGrid)" #newGrid="ngForm">
    <label>Nom de la grille : </label>
    <input id="nameGrid" type="text" class="form-control" placeholder="entrer le nom de la grille" name="nameGrid" ngModel required>
    <br>
    <button mat-button mat-raised-button type="submit" (click)="onSubmit(newGrid)" [mat-dialog-close]="" [disabled]="newGrid.invalid">Valider</button>
  </form>
</div>
