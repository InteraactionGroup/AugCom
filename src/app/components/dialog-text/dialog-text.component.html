<div class="wordOrSentence">
  <form>
    <input type="text" size="50" placeholder="{{this.multilinguism.translate('writehereyourwordorsentence')}}" (keyup)="getNameUser($event)">
    <br>
    <input type="submit" value="{{this.multilinguism.translate('submit')}}" (click)="submit()" mat-dialog-close>
  </form>
</div>
<br>
<br>
<p> speech test here </p>
<div *ngIf="voiceActiveSectionDisabled; else voicesection;">
  <button type="button" (click)="startVoiceRecognition()">Record</button>
</div>
<ng-template #voicesection>
  <ng-container *ngIf="!voiceActiveSectionError; else failure">
    <ng-container *ngIf="voiceText; else start">
      <span>{{voiceText}}</span>
    </ng-container>
    <ng-template #start>
      <ng-container
        *ngIf="voiceActiveSectionListening; else beginning">
        <span>Listening...</span>
      </ng-container>
      <ng-template #beginning>
        <span>Start talking...</span>
      </ng-template>
    </ng-template>
  </ng-container>
  <ng-template #failure>
    <span>Didn't catch that</span>
  </ng-template>
  <div>
    <button (click)="closeVoiceRecognition()">Close</button>
    <button (click)="startVoiceRecognition()">Restart</button>
  </div>
</ng-template>
